<html>
	<head></head>
	<body>
		
		<!-- hardcoded -->
		<select data-bind="selectedOptions: IntArray" multiple="">
			<option value="0">A</option>
			<option value="1">X Y Z</option>
		</select>
		
		<!-- bound -->
		<select data-bind="options: Customers()?.Items, optionsText: (i) => ko.unwrap(i).Name(), optionsValue: (i) => ko.unwrap(i).Id(), selectedOptions: IntArray" multiple=""></select>
	</body>
</html>
