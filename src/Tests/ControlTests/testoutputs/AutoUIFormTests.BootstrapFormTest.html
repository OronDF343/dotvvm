<html>
	<head></head>
	<body>
		
		<!-- ko with: Entity -->
		<div class="mb-3">
			<label class="form-label" for="StringProp__input">String prop</label>
			<input class="form-control" data-bind="dotvvm-validation: StringProp, dotvvm-validationOptions: { invalidCssClass: &quot;is-invalid&quot; }, dotvvm-textbox-text: StringProp" id="StringProp__input" type="text">
		</div>
		<div class="mb-3">
			<label class="form-label" for="MultiLineStringProp__input">Multi line string prop</label>
			<textarea class="form-control" data-bind="dotvvm-validation: MultiLineStringProp, dotvvm-validationOptions: { invalidCssClass: &quot;is-invalid&quot; }, dotvvm-textbox-text: MultiLineStringProp" id="MultiLineStringProp__input"></textarea>
		</div>
		<div class="mb-3">
			<label class="form-check form-check-label" data-bind="dotvvm-validation: BoolProp, dotvvm-validationOptions: { invalidCssClass: &quot;is-invalid&quot; }" id="BoolProp__input">
				<input class="form-check-input" data-bind="dotvvm-CheckState: BoolProp" type="checkbox">
				<span>Bool prop</span>
			</label>
		</div>
		<div class="mb-3">
			<label class="form-label" for="EnumProp__input">Enum prop</label>
			<select class="form-select" data-bind="dotvvm-validation: EnumProp, dotvvm-validationOptions: { invalidCssClass: &quot;is-invalid&quot; }, value: EnumProp, valueAllowUnset: true" id="EnumProp__input">
				<option value="One">One</option>
				<option value="Two">Two</option>
			</select>
		</div>
		<div class="mb-3" data-bind="visible: $parent.Products()?.Items()?.length > 0">
			<label class="form-label" for="ProductId__input">Product id</label>
			<select class="form-select" data-bind="dotvvm-validation: ProductId, dotvvm-validationOptions: { invalidCssClass: &quot;is-invalid&quot; }, options: $parent.Products()?.Items, optionsText: (i) => ko.unwrap(i).DisplayName(), optionsValue: (i) => ko.unwrap(i).Value(), value: ProductId, valueAllowUnset: true" id="ProductId__input"></select>
		</div>
		<div class="mb-3" data-bind="visible: $parent.Products()?.Items()?.length > 0">
			<label class="form-label" for="Products__input">Products</label>
			<ul class="form-check" data-bind="dotvvm-validation: Products, dotvvm-validationOptions: { invalidCssClass: &quot;is-invalid&quot; }, foreach: { data: $parent.Products()?.Items }" id="Products__input">
				<li>
					<label class="form-check-label">
						<input class="form-check-input" data-bind="dotvvm-checkedItems: $parent.Products, checkedArrayContainsObservables: true, dotvvm-checkbox-updateAfterPostback: true, dotvvm-checked-pointer: 'dotvvm-checkedItems', checkedValue: Value" type="checkbox">
						<span data-bind="text: DisplayName"></span>
					</label>
				</li>
			</ul>
		</div>
		<!-- /ko -->
	</body>
</html>
