<html>
	<head></head>
	<body>
		
		<!-- ko with: Entity -->
		<div class="mb-4">
			<label class="control-label">
				<label for="StringProp__input">String prop</label>
			</label>
			<div data-bind="dotvvm-validation: StringProp, dotvvm-validationOptions: {}">
				<input class="form-control" data-bind="dotvvm-textbox-text: StringProp" id="StringProp__input" type="text">
			</div>
		</div>
		<div class="mb-4">
			<label class="control-label">
				<label for="MultiLineStringProp__input">Multi line string prop</label>
			</label>
			<div data-bind="dotvvm-validation: MultiLineStringProp, dotvvm-validationOptions: {}">
				<textarea class="form-control" data-bind="dotvvm-textbox-text: MultiLineStringProp" id="MultiLineStringProp__input"></textarea>
			</div>
		</div>
		<div class="mb-4">
			<label class="control-label"></label>
			<div class="form-check" data-bind="dotvvm-validation: BoolProp, dotvvm-validationOptions: {}">
				<label class="form-check-label" id="BoolProp__input">
					<input class="form-check-input" data-bind="dotvvm-CheckState: BoolProp" type="checkbox">
					<span>Bool prop</span>
				</label>
			</div>
		</div>
		<div class="mb-4">
			<label class="control-label">
				<label for="EnumProp__input">Enum prop</label>
			</label>
			<div data-bind="dotvvm-validation: EnumProp, dotvvm-validationOptions: {}">
				<select class="form-select" data-bind="value: EnumProp, valueAllowUnset: true" id="EnumProp__input">
					<option value="One">One</option>
					<option value="Two">Two</option>
				</select>
			</div>
		</div>
		<div class="mb-4" data-bind="visible: $parent.Products()?.Items()?.length > 0">
			<label class="control-label">
				<label for="ProductId__input">Product id</label>
			</label>
			<div data-bind="dotvvm-validation: ProductId, dotvvm-validationOptions: {}">
				<select class="form-select" data-bind="options: $parent.Products()?.Items, optionsText: (i) => ko.unwrap(i).DisplayName(), optionsValue: (i) => ko.unwrap(i).Value(), value: ProductId, valueAllowUnset: true" id="ProductId__input"></select>
			</div>
		</div>
		<div class="mb-4" data-bind="visible: $parent.Products()?.Items()?.length > 0">
			<label class="control-label">
				<label for="Products__input">Products</label>
			</label>
			<div class="form-check" data-bind="dotvvm-validation: Products, dotvvm-validationOptions: {}">
				<ul data-bind="foreach: { data: $parent.Products()?.Items }" id="Products__input">
					<li>
						<label class="form-check-label">
							<input class="form-check-input" data-bind="dotvvm-checkedItems: $parent.Products, checkedArrayContainsObservables: true, dotvvm-checkbox-updateAfterPostback: true, dotvvm-checked-pointer: 'dotvvm-checkedItems', checkedValue: Value" type="checkbox">
							<span data-bind="text: DisplayName"></span>
						</label>
					</li>
				</ul>
			</div>
		</div>
		<!-- /ko -->
	</body>
</html>
