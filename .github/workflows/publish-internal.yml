name: publish-internal

on:
  workflow_dispatch:
    inputs:
      major:
        type: string
        default: "4"
        description: Major version
        required: true
      minor:
        type: string
        default: "0"
        description: Minor version
        required: true
      patch:
        type: string
        default: "0"
        description: Patch version
        required: true
      preview:
        type: string
        default: ""
        description: Preview number
        required: false
      is-final-preview:
        type: boolean
        default: false
        description: Is this a final preview version?
        required: false
      use-build-number:
        type: boolean
        default: true
        description: Append the build number?
        required: false
      additional-suffix:
        type: string
        default: ""
        description: Additional suffix
        required: false

jobs:
  read-nuget-packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: read
        run: >
          PACKAGES=$(cat ./.github/workflows/nuget-packages.json);
          PACKAGES="${PACKAGES//'%'/'%25'}";
          PACKAGES="${PACKAGES//$'\n'/'%0A'}";
          PACKAGES="${PACKAGES//$'\r'/'%0D'}";
          echo "::set-output name=packages::{\"include\":$PACKAGES}"
    outputs:
      packages: ${{ steps.read.outputs.packages }}

  publish-package:
    runs-on: windows-2022
    timeout-minutes: 10
    needs: read-nuget-packages
    strategy:
      matrix: ${{ fromJson(needs.read-nuget-packages.outputs.packages) }}
    steps:

    - uses: actions/checkout@v2

    - name: Compose version
      run: >
        $version = $(./.github/workflows/ComposeVersion.ps1 `
          -major "${{ github.event.inputs.major }}" `
          -minor "${{ github.event.inputs.minor }}" `
          -patch "${{ github.event.inputs.patch }}" `
          -preview "${{ github.event.inputs.preview }}" `
          -buildNumber "${{ github.run_number }}" `
          -additionalSuffix "${{ github.event.inputs.additional-suffix }}" `
          -isFinalPreview ${{ format('${0}', github.event.inputs.is-final-preview) }} `
          -useBuildNumber ${{ format('${0}', github.event.inputs.use-build-number) }}) ;
        echo "Version is set to '$version'" ;
        echo "DOTVVM_VERSION=$version" >> "${{ github.env }}"

    - name: Set up
      uses: ./.github/setup

